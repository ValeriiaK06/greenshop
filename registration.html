<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    
</head>
<body>
    <div class="container">
    <form action="/submit" method="post">
        <h1>Login | <span class="register">Register</span></h1>
        <p>Enter your email and password to register.</p>
        <input type="text" name="username" placeholder="Username">
        <input type="email" name="usersemail" placeholder="Enter your email adress">
        <input type="password" name="userspassword" placeholder="Password"><br>
        <input type="password" name="confirmpassword" placeholder="Confirm Password">
        <button type="submit" class="button">Register</button><br>
        <p class="alternative">Or register with</p>
        <button type="button" class="social-login">
            <img src="images/google_logo.png" alt="google logo" width="20px">
            <span>Continue with Google</span>
        </button><br>
        <button type="button" class="social-login">
            <img src="images/facebook_logo.png" alt="facebook logo" width="20px">
            <span>Continue with Facebook</span>
        </button><br>

    </form>
    </div>
</body>

</html>
